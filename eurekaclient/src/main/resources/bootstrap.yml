spring:
  application:
    name: eurekaclient
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        serviceId: springconfig
    bus:
      refresh:
        enabled: true
  kafka:
    bootstrap-servers: localhost:9092
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
